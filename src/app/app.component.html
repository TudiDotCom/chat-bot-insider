<nb-layout>
  <nb-layout-column>
    <div *ngIf="showChat === true">
      <nb-chat
        scrollBottom="true"
        status="warning"
        size="giant"
        #chatComponent
        title="Your Market Insider"
      >
        <!-- <div *nbCustomMessage="'button'">
          <p class="text-control button-custom-message-text">
            Wow! Button in a message!
          </p>
          <button
            nbButton
            status="control"
            (click)="chatComponent.scrollListBottom()"
          >
            Press
          </button>
        </div> -->

        <nb-chat-message
          *ngFor="let msg of messages"
          [type]="msg.type"
          [message]="msg.text"
          [reply]="msg.reply"
          [sender]="msg.user.name"
          [date]="msg.date"
          [files]="msg.files"
          [quote]="msg.quote"
          [latitude]="msg.latitude"
          [longitude]="msg.longitude"
          [avatar]="msg.user.avatar"
        >
        </nb-chat-message>

        <nb-chat-form
          messagePlaceholder="What market to crash ?"
          (send)="sendMessage($event)"
          [dropFiles]="true"
        >
        </nb-chat-form>
      </nb-chat>
    </div>
  </nb-layout-column>
</nb-layout>
